<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PageSummarizer Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      display: flex; height: 100vh;
      background: #f4f4f4;
    }
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 48px;
      background: #1976d2;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      z-index: 10;
    }
    #topbar h1 {
      margin: 0;
      font-size: 18px;
    }
    #clear-history {
      background: #e53935;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #clear-history:hover {
      background: #c62828;
    }
    #container {
      display: flex;
      width: 100%;
      margin-top: 48px; /* account for topbar */
      overflow: hidden;
    }
    #list {
      width: 30%;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    #list li {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #list li:hover {
      background: #f0f0f0;
    }
    #detail {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    .card h2 { margin-top: 0; }
    .card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .card details {
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      background: #fafafa;
    }
    .qa-history {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    .qa-history div {
      margin-bottom: 8px;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .qa {
      display: flex;
      margin-top: 12px;
    }
    .qa input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 8px;
    }
    .qa button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
    .qa button:hover {
      background: #1565c0;
    }
    #answer {
      margin-top: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <h1>Summaries</h1>
    <button id="clear-history">Clear History</button>
  </div>
  <div id="container">
    <ul id="list"></ul>
    <div id="detail">
      <p style="color:#666;">Select a summary on the left to view details.</p>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
